# 开发环境配置
server:
  # 服务器的HTTP端口，默认为80
  port: 8083
  servlet:
    # 应用的访问路径
    context-path:

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/content_center?serverTimezone=UTC
    hikari:
      username: root
      password: 123456
      driver-class-name: com.mysql.cj.jdbc.Driver
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        #指定namespace
        namespace: 03adbaf6-a2a3-4377-b6b3-28f90b1cca18
        cluster-name: BJ
        metadata:
          bate: v1
    sentinel:
      transport:
        #指定sentinel控制台地址
        dashboard: localhost:8080
    stream:
      rocketmq:
        binder:
          name-server: 192.168.205.128:9876
        bindings:
          output:
            # 用来指定topic
            destination: stream-test-topic
          my_output:
            destination: stream-my-topic
  main:
    allow-bean-definition-overriding: true
ribbon:
  eager-load:
    enabled: true
    clients: user-center

logging:
  level:
    com.itmuch.contentcenter.feignClient.UserCenterFeignClient: debug
    com.alibaba.nacos: error

jwt:
  #秘钥
  secret: aaabbbcccdddeeefff12133ggghhhiiijjjkkklllmmmnnnooopppqqqrrrsssttt
  # 有效期，单位秒，默认2周
  expire-time-in-second: 1209600
feign:
  sentinel:
    #为feign整合sentinel
#    enabled: true
  httpclient:
    #让feign使用apache httpclient 做请求
    enabled: true
    max-connections: 200
    # 单个路径最大连接数
    max-connections-per-route: 50
  client:
    config:
      default:
        #配置日志级别
        loggerLevel: full
        #配置公共的请求信息
        requestInterceptors: com.itmuch.contentcenter.feignClient.interceptor.TokenRelayRequestIntecepor
management:
  endpoints:
    web:
      exposure:
        include: '*'
rocketmq:
  name-server: 192.168.205.128:9876
#  producer:
#    # 必须指定group
#    group: test-group
